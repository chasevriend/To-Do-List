<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div class="main">
            <div class="title">
                <h1>To Do List</h1>
            </div>
            <div class="notepad">
                <div class="todos">
                    <div class="lines">
                        <ul>
                            <li>Make My Bed <button class="btn">delete</button> <button class="btn">complete</button></li>
                            <li>Work <button class="btn">delete</button> <button class="btn">complete</button></li>
                            <li>Exercise <button class="btn">delete</button> <button class="btn">complete</button></li>
                            <li>Build To Do List <button class="btn">delete</button> <button class="btn">complete</button></li>
                            <li>Meditate <button class="btn">delete</button> <button class="btn">complete</button></li>
                            <li>Follow Diet <button class="btn">delete</button> <button class="btn">complete</button></li>
                        </ul>
                        <div class="newTask">
                            <input type="text" placeholder="Add Task:"><button>Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
